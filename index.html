<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        
          <h1>NEWS</h1>
        </a>
        <div class="nav-links">
          <ul class="flex">
           
            <li class="hover-link nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li>
            <li class="hover-link nav-item" id="movies" onclick="onNavItemClick('movies')">Movies</li>
             <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text"  class="news-input" placeholder="e.g. Science" />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>

<div class="cards-container container flex" id="cards-container">

</div>





    </main>

<div class="card">

        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">

    <div class="card-content">
    <h3 id="news-title">This is the Title</h3>

    </div>
